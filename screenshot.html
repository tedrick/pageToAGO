<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="canvas-toBlob.js"></script>
<script src="screenshot.js"></script>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<!--
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    -->
<body>
    <div class="row">
        <div class="col-md-12" style="text-align:center">
            <h1>Share to ArcGIS Online!</h1>
                <button class="btn btn-primary" id="signin" style="display:none; width:40%">Sign in</button>
        </div>
    </div>

        <div class="row">
            <form>
            <div class="col-md-6" id="itemDetails" style="padding-left:20px; padding-right:20px">
                <center><img id="target" src="white.png" height="133"></center>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" class="form-control" type="text"  placeholder="Email"></input>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" class="form-control"   placeholder="Brief Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input id="tags" class="form-control"   placeholder="Tags"></input>
                </div>
                <div class="form-group">
                    <label for="folder">Save In:</label>
                    <select id="folder" class="form-control"></select>
                </div>
                <input type="hidden" id="itemURL" />
                </form>
            </div>
            <div class="col-md-6" style="padding-left:20px; padding-right:20px">
                <div id="shareEveryone" class="checkbox">
                    <label>
                        <input type="checkbox"> Everyone
                    </label>
                </div>
                <div id="shareOrg" class="checkbox">
                    <label>
                        <input type="checkbox"> My Organization
                    </label>
                </div>
                Your Groups:
                <div id="groupList" style="margin-left:20px; max-height:350px; overflow-y:scroll"></div>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-md-12" style="text-align:center">
                <button id="submitBtn" class="btn btn-default" disabled="true" style="width:40%">Add Item</button>
            </div>
        </div>

  </body>
</html>
